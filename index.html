<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Usuario</title>
</head>
    <div class="general">
        <div class="logo"><img src="logo.png" alt="logo" width="70px" height="70px"></div>
        <div class="titulo">
            <h1>Crea tu cuenta</h1>
            <p>Una suscripción para Scribd, Everand y SlideShare</p>
        </div>
        <div class="botones-redes">
            <button type="button" class="boton-google"><img src="logogo-removebg-preview.png" alt="" width="40px"
                    height="25px">Continuar con Google</button>
            <button type="button" class="boton-apple"><img src="logoapple.png" alt="" width="40px"
                    height="20px">Continuar con Apple</button><br>
        </div>
        <div class="line-container">
            <hr class="hr-line">
            <span class="zero">0</span>
            <hr class="hr-line">
        </div>
        <form action="">
            <br>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <div class="captcha">
                <label>
                    <input type="checkbox" name="captcha" required>
                    No soy un robot
                </label>
                <img src="captcha.png" alt="" width="50px"  height="50px"><br>
            </div>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </div>
</body>

</html>
